<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snowy Page</title>
    <link rel="stylesheet" href="styles.css">'
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;700&display=swap" rel="stylesheet">'
</head>
<body>
    <header>
        <img src="img/logo.png">
        <p>Javier Vargas | RIF: 5597799</p>
        <ul>
            <li class="selected">HOME</li>
            <li>ABOUT</li>
            <li>WORK</li>
            <li>BLOG</li>
            <li>CONTACT</li>
        </ul>
    </header>
    <div id="main">
        <img src="img/spoon.png" class="spoon">
        <img src="img/line.png" class="line">
        <form>
            <h3>Register</h3>
            <input type="text" class="in" placeholder="name">
            <input type="text" class="in" placeholder="email">
            <h3>Diners</h3>
            <select>
                <option value="">1</option>
                <option value="">2</option>
                <option value="">3</option>
                <option value="">4</option>
                <option value="">5</option>
                <option value="">6</option>
            </select>
            <h3>Table</h3>
            <input type="radio" name="a">Smoker
            <input type="radio" name="a">Non Smoker
            <input type="submit" value="SEND" class="btn">
        </form>
    </div>
    <script src="code.js"></script>
</body>
</html>
